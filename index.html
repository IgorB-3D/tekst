<!doctype html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Dokumentacja metod tekstowych</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<main class="p-3 container">
			<div class="row p-3 bg-primary text-light rounded">
				<h1>Dokumentacja metod tekstowych</h1>
				<p>Ta aplikacja internetowa pozwoli ci poznać najważniejsze metody i właściwości obiektów tekstowych.<br>
					Kliknij w nazwę metody / właściwości, by zobaczyć jej opis wraz z przykładem.
				</p>
			</div>
			<div class="cn row p-3">
				<div class="sel gap-1 col-12 col-sm-3 d-flex flex-column">
					<input class="btn btn-outline-primary" type="button" value="length">
					<input class="btn btn-outline-primary" type="button" value="charAt">
					<input class="btn btn-outline-primary" type="button" value="charCodeAt">
					<input class="btn btn-outline-primary" type="button" value="toUpperCase">
					<input class="btn btn-outline-primary" type="button" value="toLowerCase">
					<input class="btn btn-outline-primary" type="button" value="indexOf">
					<input class="btn btn-outline-primary" type="button" value="lastIndexOf">
					<input class="btn btn-outline-primary" type="button" value="substr">
					<input class="btn btn-outline-primary" type="button" value="substring">
					<input class="btn btn-outline-primary" type="button" value="slice">
					<input class="btn btn-outline-primary" type="button" value="replace">
				</div>
				<div class="content col text-dark p-3">
					<h2></h2>
					<p></p>
					<div class="inputPanel border rounded p-2 gap-2 d-flex flex-wrap text-dark">
						<div class="col-12 col-md-4">
							<p class="m-1">Testowy string</p>
							<input type="text" value="Witaj Świecie!" class="form-control text-muted">
						</div>
						<div class="col-12 col-md-4">
							<p class="m-1">Parametry</p>
							<input type="text" class="form-control text-muted">
						</div>
						<div class="col-12 col-md-3">
							<p class="m-1">Wynik</p>
							<p id="res" class="text-muted"></p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>

</html>
